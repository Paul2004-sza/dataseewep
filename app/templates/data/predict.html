{% extends "base.html" %}

{% block extra_css %}
<style>
        /* Full-screen background with dark blue overlay */
    body, html {
        height: 100%;
        margin: 0;
        background-color: #0d1b2a; /* Dark blue behind image */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @media (max-width: 768px) {
        .card-header h3 {
            font-size: 1.2rem;
        }
        .form-label, .form-check-label {
            font-size: 0.9rem;
        }
        .btn {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
        }
    }

    @media (max-width: 576px) {
        .card-body {
            padding: 1rem;
        }
        .form-check {
            margin-bottom: 0.5rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 col-md-8 offset-md-2">
        <div class="card shadow-sm">
            <div class="card-header d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-2">
                <h3>Predict Data: {{ file_id }}</h3>
                <a href="{{ url_for('data.analyze', file_id=file_id) }}" class="btn btn-secondary btn-sm">
                    <i class="bi bi-arrow-left"></i> Analyze
                </a>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="target_column" class="form-label">Select Target Column to Predict</label>
                        <select class="form-select" id="target_column" name="target_column" required>
                            <option value="">-- Select a column --</option>
                            {% for col in numeric_cols %}
                            <option value="{{ col }}">{{ col }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Select Model</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="model_type" id="linear_regression" value="linear_regression" checked>
                            <label class="form-check-label" for="linear_regression">Linear Regression</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="model_type" id="decision_tree" value="decision_tree">
                            <label class="form-check-label" for="decision_tree">Decision Tree</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="model_type" id="random_forest" value="random_forest">
                            <label class="form-check-label" for="random_forest">Random Forest</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="model_type" id="xgboost" value="xgboost">
                            <label class="form-check-label" for="xgboost">XGBoost</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Train Model & Generate Report</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
