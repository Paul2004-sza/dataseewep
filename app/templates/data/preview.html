{% extends "base.html" %}

{% block extra_css %}
<style>
    .preview-container {
        width: 100%;
        height: 800px;
        border: 1px solid #ddd;
        margin-bottom: 20px;
    }
    .preview-iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h3>Report Preview</h3>
            </div>
            <div class="card-body">
                <div class="preview-container">
                    <iframe class="preview-iframe" src="data:application/pdf;base64,{{ report_data }}"></iframe>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{% if report_type == 'analysis' %}{{ url_for('data.analyze', file_id=file_id) }}{% else %}{{ url_for('data.predict', file_id=file_id) }}{% endif %}" class="btn btn-secondary">
                        Back
                    </a>
                    <div>
                        <a href="#" class="btn btn-outline-secondary me-2" onclick="window.print()">
                            Print
                        </a>
                        <a href="{{ url_for('data.download', report_type=report_type, report_id=(analysis_id if report_type == 'analysis' else prediction_id)) }}" class="btn btn-primary">
                            Download PDF
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
